<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Attend Meeting</title>
  <script src="https://cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@3/dist/fp.min.js"></script>
  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f6fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: #3498db;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Attend Meeting</h2>
    <input type="text" id="nameInput" placeholder="Enter your name" />
    <button onclick="attendMeeting()">Submit</button>
  </div>

  <script>
    let fingerprint = null;
    let meetingId = "{{ meeting_id }}";

    async function initFingerprint() {
      const fp = await FingerprintJS.load();
      const result = await fp.get();
      fingerprint = result.visitorId;
    }

    async function attendMeeting() {
      const name = document.getElementById("nameInput").value.trim();
      if (!name) {
        Swal.fire("‚ö†Ô∏è Missing name", "Please enter your name", "warning");
        return;
      }

      const payload = {
        name: name,
        device_id: fingerprint
      };

      Swal.fire({
        title: "Submitting...",
        text: "Please wait while we record your attendance",
        allowOutsideClick: false,
        didOpen: () => Swal.showLoading()
      });

      try {
        const res = await fetch(`/api/attendance/meetings/${meetingId}`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "X-CSRF-Token": "{{ csrf_token }}"
          },
          body: JSON.stringify(payload)
        });

        if (res.ok) {
          Swal.fire("‚úÖ Success", "Attendance recorded successfully!", "success");
        } else {
          const error = await res.json();
          Swal.fire("‚ùå Error", error.detail || "Something went wrong", "error");
        }
      } catch (err) {
        Swal.fire("üö® Failed", "Cannot connect to server", "error");
      }
    }

    initFingerprint();
  </script>
</body>
</html>
